<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>form</title>

</head>
<body>
	<div class="container">
		<h1>My form</h1>
		<form action="Registersrvlet" method="post">
			<table>
				<tr>
					<td>Enter your name</td>
					<td><input type="text" name=user_name placeholder="Enter your name"/></td>
				</tr>
				<tr>
					<td>Enter your Password</td>
					<td><input type="password" name="password" placeholder="Enter your password"/></td>
				</tr>
				<tr>
					<td>Enter your Email</td>
					<td><input type="email" name="email" placeholder="Enter your email"/></td>
				</tr>
				<tr>
					<td>Select Gender</td>
					<td><input type="radio" name="user_gender" value="male"/>Male
					<input type="radio" name="user_gender" value="female"/>Female</td>
				</tr>
				<tr>
					<td>Select cource</td>
					<td>
						<select name="user_course">
						<option value="java">java</option>
						<option value="PHP">PHP</option>
						<option value="C#">C#</option>
						<option value="Python">Python</option>
						<option value="Mysql">Mysql</option>
						</select>
					</td>
				</tr>
				<tr>
					<td style="text-align: right;">
					<input type="checkbox" value="checked" name="condition"/>
					</td>
					<td>
					Agree terms and condition
					</td>
				</tr>
				<tr>
					<td>
					
					</td>
					<td>
						<button type="submit">Register</button>
						<button type="reset">Reset</button>
					</td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
